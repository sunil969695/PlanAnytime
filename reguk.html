<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body{
            background-color: rgba(96, 12, 199, 0.884);
            color: rgb(0, 0, 0);
        }
        button{
            background-color: rgb(246, 243, 242);
        }
    </style>
</head>
<body align="center">
    <h1 align="center">Registration Page</h1>
    <table align="center">
        <tr>
            <td>Full Name:</td> 
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td>Password:</td> 
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td>Gender:</td> 
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td><input type="datetime" size="20"></td>
        </tr>
        <tr>
            <td>Languages Known:</td>
        </tr>
        <tr>    
            <td><input type="radio" value"H">Hindi</td>
            <td><input type="radio" value"E">English</td>
            <td><input type="radio" value"T">Tamil</td>
            <td><input type="radio" value"U">Urdu</td>
            <td><input type="radio" value"M">Marathi</td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" size="20"></td>
        </tr>
    </table>
    <button type="button">Confirm</button>
</body>
</html>
